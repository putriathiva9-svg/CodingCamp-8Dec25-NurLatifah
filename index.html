<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist - Nur Latifah</title>

    <!-- CSS external file -->
    <link rel="stylesheet" href="CSS\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Content -->
    <header class pb-2>
        <h1 class="text-2xl"> Todolist - Nur Latifah</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
         <section>
            <form>
                <!-- Todo Input -->
                <input class="border rounded p-2" type="text" id="todo-input" placeholder="Add a new todo item." required>

                <!-- Date Input -->
                <input class="border rounded p-2" type="date" id="todo-date" placeholder="Enter due date">
                </form>

                <!-- Add Button -->
                 <button class="border rounded p-2 bg-green-400 text-white" onclick="addTodo()" type="button">Add Todo</button>
         </section>

         <!-- Action Section -->
          <section class="flex pt-2 justify-between">
            <!-- Clear All Button -->
             <button class="border rounded p-2 bg-red-400 text-white" onclick="resetTodos()" id="clear-button">Clear All todos</button>
            
             <!-- Filter Options -->
              <button class="border rounded p-2 bg-blue-400 text-white" id="filter-button">Filter todos</button>
            </section>

             <!-- Todo list Section --> 
              <section class="pt-2">
                <header>
                    <h1 class="text-2xl font-semibold">List of Todos</h1>
                </header>

                <ul class="pt-2" id="todo-list">
                    <!-- Todo items will be dynamically added here -->
                     <li>No todos available</li>
                </ul>
                      </section>
    </main>
     
     <!-- Footer Content -->
     <footer class="pt-2">
        <p>&copy; 2025 Todolist App. All rights reserved.</p>
     </footer>

    <!-- JavaScript external file -->
    <script src="js/script.js"></script>
</body>

</html>
